apply plugin: 'com.android.application'
// RxBinding Butter Knife
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "hk.collaction.freehkkai"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1160200 // 0 = release, 1 = beta
        versionName "0.2.0"
        multiDexEnabled true
    }

    buildTypes {
        debug {
            buildConfigField "String", "ADMOB_BANNER_ID", "\"" + getSecretKey("ADMOB_BANNER_ID") + "\""
            buildConfigField "String[]", "DEVICE_ID", getSecretKey("DEVICE_ID")
        }
        staging {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "ADMOB_BANNER_ID", "\"" + getSecretKey("ADMOB_BANNER_ID") + "\""
            buildConfigField "String[]", "DEVICE_ID", getSecretKey("DEVICE_ID") + "\""
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "ADMOB_BANNER_ID", "\"" + getSecretKey("ADMOB_BANNER_ID") + "\""
            buildConfigField "String[]", "DEVICE_ID", getSecretKey("DEVICE_ID")
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }
}

def getSecretKey(name) {
    def Properties props = new Properties()
    def File f = new File('./../Key/freehkkai.secrets.properties');
    if (f.exists()) {
        props.load(new FileInputStream(f))
        return props[name]
    } else {
        return name;
    }
}


repositories {
    mavenCentral()

}

dependencies {
    // Google Android Support
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:preference-v14:25.3.1'

    // Calligraphy
    compile 'uk.co.chrisjenx:calligraphy:2.3.0'

    // Google Play Services
    compile 'com.google.android.gms:play-services-ads:11.0.1'

    // Roboto TextView
    compile 'com.github.johnkil.android-robototextview:robototextview:2.5.0'

    // RxBinding Butter Knife
    compile 'com.jakewharton:butterknife:8.0.1'
    apt 'com.jakewharton:butterknife-compiler:8.0.1'

    // Material Dialog
    compile 'com.afollestad.material-dialogs:core:0.9.2.2'

    // Keyboard Visibility Event
    compile 'net.yslibrary.keyboardvisibilityevent:keyboardvisibilityevent:2.1.0'
}
